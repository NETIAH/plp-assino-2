<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>Explore the world of technology with us!</p>
        <!-- Linked image related to technology -->
        <a href="https://www.example.com/technology">
            <img src="photo-1518770660439-4636190af475.avif" alt="Technology Image" class="techs">
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div class="grid-container">
            <!-- Linked images related to nature -->
            <div class="grid-item">
                <a href="https://www.example.com/nature1">
                    <img src="360_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg" alt="Nature Image 1">
                </a>
            </div>
            <div class="grid-item">
                <a href="https://www.example.com/nature2">
                    <img src="download (1).jpeg" alt="Nature Image 2">
                </a>
            </div>
            <div class="grid-item">
                <a href="https://www.example.com/nature3">
                    <img src="download.jpeg" alt="Nature Image 3">
                </a>
            </div>
            <!-- Add more nature images as needed -->
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Food Menu</h2>
        <ul>
            <!-- Food items linked to images -->
            <li>
                <a href="https://www.example.com/food1">
                    <img src="download (2).jpeg" alt="Food Image 1">
                    Food Item 1
                </a>
            </li>
            <li>
                <a href="https://www.example.com/food2">
                    <img src="download (3).jpeg" alt="Food Image 2">
                    Food Item 2
                </a>
            </li>
            <li>
                <a href="https://www.example.com/food3">
                    <img src="download (4).jpeg" alt="Food Image 3">
                    Food Item 3
                </a>
            </li>
            <!-- Add more food items as needed -->
        </ul>
    </section>
</body>
</html>
